<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wasm Tetris</title>
    <style>
      body {
        text-align: center;
        font-family: Helvetica, Arial, sans-serif;
      }

      h1 {
        font-weight: 100;
      }

      canvas {
        padding: 2px;
        border: 1px solid #333;
      }

      code {
        font-family: consolas, courier, monospace;
        font-size: 12px;
      }
    </style>
  </head>

  <body>
    <h1>Wasm Tetris</h1>
    <p><canvas id="canvas"></canvas></p>
    <p>
      <code>
        start: enter, drop: enter/space, pause: p, restart: r
        <br />
        left/rotate/right/speedup: '←/↑/→/↓' or 'j/i/l/k' or 'a/w/d/s'
      </code>
    </p>
    <p><a href="https://github.com/xuu/wasm-tetris">GitHub</a></p>
    <script type="module">
      import { play, default as init } from './pkg/wasm_tetris.js';
      async function run() {
        await init('./pkg/wasm_tetris_bg.wasm');
        play(document.getElementById('canvas'), 25, 18, 15);
      }
      run();
    </script>
  </body>
</html>
