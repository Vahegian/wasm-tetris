<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wasm Tetris</title>
    <style>
      body {
        text-align: center;
        font-family: Helvetica, Arial, sans-serif;
      }

      h1 {
        font-weight: 100;
      }

      sup {
        display: inline-block;
        font-size: 0.5em;
        color: #dea584;
        margin-left: -4em;
        transform: translate(-6em, -0.55em);
        word-spacing: 0.3em;
      }

      canvas {
        padding: 2px;
        border: 1px solid #333;
      }
    </style>
  </head>

  <body>
    <h1>WebAssembly <sup>by Rust</sup> Tetris</h1>
    <canvas id="canvas"></canvas>
    <p><a href="https://github.com/xuu/wasm-tetris">GitHub</a></p>
  </body>
</html>
